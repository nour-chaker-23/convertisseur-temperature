<!DOCTYPE html>
<html>
<head>
  <title>Convertisseur de Température</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://translate.googleapis.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>

  <div id="google_translate_element"></div>

  <h1>Convertisseur de Température</h1>

  <select id="language">
    <option value="english">English</option>
    <option value="french">Français</option>
  </select>

  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius">

  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" disabled>

  <button onclick="convertTemperature()">Convertir</button>

  <button id="translate_button">Translate</button>

  <script src="script.js"></script>
</body>
</html>
