<!DOCTYPE html>
<html>
<head>
  <title>Convertisseur de Température</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div id="google_translate_element"></div>

  <h1>Convertisseur de Température</h1>

  <select id="language">
    <option value="english">English</option>
    <option value="french">Français</option>
  </select>

  <label for="celsius">Celsius:</label>

  <input type="number" id="celsius">

  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" disabled>

  <button onclick="convertTemperature()">Convertir</button>

  <button id="translate_button">Translate</button>


  <script src="script.js"></script>
  <script>
    var temperatureInput = document.getElementById("celsius");
    temperatureInput.addEventListener("keypress", function (e) {
      var keyCode = e.which || e.keyCode;
      if ((keyCode >= 48 && keyCode <= 57) || (keyCode === 8) || (keyCode === 46)) {
        return true;
      } else {
        e.preventDefault();
        return False;
      }
    });
    </script>
</body>
</html>
