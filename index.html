<!DOCTYPE html>
<html>
  <head>
    <title>Convertisseur de Température</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Convertisseur de Température</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" />
    <label for="cars">Choose the unit:</label>

    <select name="unitChosen" id="unitChosen">
      <option selected="selected" value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <input type="number" id="unitValue" disabled />
    <button onclick="convertTemperature()">Convertir</button>

    <script src="script.js"></script>
  </body>
</html>
