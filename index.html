<!DOCTYPE html>
<html>
<head>
  <title>Convertisseur de Température</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Convertisseur de Température</h1>
  <label for="celsius">Celsius:</label>
  <input type="text" pattern="[0-9]*.[0-9]*" id="celsius" required>
  <label for="fahrenheit">Fahrenheit:</label>
  <input type="text"  id="fahrenheit" disabled>
  <button onclick="convertTemperature()">Convertir</button>
  <button onclick="copyText()">Copy</button>
  <img src="4.svg" alt="1">
  <script src="script.js"></script>
  <script>
    var temperatureInput = document.getElementById("celsius");
    temperatureInput.addEventListener("keypress", function (e) {
      var keyCode = e.which || e.keyCode;
      if ((keyCode >= 48 && keyCode <= 57) || (keyCode === 8) || (keyCode === 46)) {
        return true;
      } else {
        e.preventDefault();
        return False;
      }
    });
    </script>
</body>
</html>
